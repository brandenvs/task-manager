<div class="backdrop" (click)="onCancel()"></div>
    <dialog open>
        <h2>Add Task - {{ name }}</h2>
        <form (ngSubmit)="onSubmit()">
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" [(ngModel)]="enteredTaskTitle" />
            </p>
            <p>
                <label for="summary">Description / Summary</label>
                <input type="text" id="summary" name="summary" [(ngModel)]="enteredTaskSummary" />
            </p>
            <p>
                <label for="due-date">Due Date</label>
                <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredTaskDueDate" />
            </p>
            <p class="actions">
                <button type="button" (click)="onCancel()">Cancel</button>
                <button type="submit">Submit</button>
            </p>
        </form>
    </dialog>
