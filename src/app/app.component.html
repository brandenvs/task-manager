<app-header />

<main>
  <ul id="users">
    <li  *ngFor="let user of users; let i = index ">
      <app-user [user]="user" [isSelected]="user.id === selectedUserId" (select)="onSelectedUser($event)" />
    </li>
  </ul>

  <app-tasks *ngIf="selectedUser else fallback" [name]="selectedUser!.name" [userId]="selectedUser!.id" />

  <ng-template #fallback>
    <p id="fallback" >Please select a user</p>
  </ng-template>
</main>
